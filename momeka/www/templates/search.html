<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view title="Search">
  <ion-content has-header="true" padding="true">
  <div ng-app="search" ng-controller="SearchItemsCtrl" >
      
      <input type="text" placeholder="Item's name" ng-model="item_name" ng-change="onchange()">
      </br>      
      <ion-list>
        <ion-item ng-repeat="item in foundItems" type="item-text-wrap" href="#/item/{{item.id}}">
          {{item.element_texts[0].text}}
        </ion-item>
    </ion-list>
  </div>
  </ion-content>
</ion-view>
